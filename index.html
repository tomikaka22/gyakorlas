<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tálytől</title>
</head>

<body>
	<div class="container">
		<h1>Awsome Landing Page</h1>
		<div id="card-holder">
			<div class="card">
				<h3>Plan trees</h3>
				<img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/tree.png">
			</div>
			<div class="card">
				<h3>Make friends</h3>
				<img src="
						  https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/deal.png">
			</div>
			<div class="card">
				<h3>Profit</h3>
				<img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/money.png">
			</div>
		</div>
		<div class="newsletter">
			<h3>Newsletter</h3>
			<p>Sign up to our mewsletter to recive awesome news about fresh air.</p>
			<form>
				<input id="email" type="text">
				<button type="submit">
					Subscribe
				</button>
				<input id="terms" type="checkbox">
				<label for="term">I accept the <a href="http://" target="_blank"> terms and coditions</label>
			</form>
			<div id="closex">
				x
			</div>
		</div>
		<h3>Következő fejezet</h3>
		<div id="questionmark">
			?
		</div>
	</div>
</body>

</html>
